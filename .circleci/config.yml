version: 2.1
executors:
  docker-oe:
    docker:
      - image: tprrt/debian-oe:latest
    resource_class: large
commands:
  fetch:
    parameters:
      manifest:
        default: nodistro/branch/master.xml
        type: string
    steps:
      - run:
          name: Configure Git
          command: |
            git config --global user.email ${CIRCLE_GIT_EMAIL}
            git config --global user.name ${CIRCLE_GIT_NAME}
      # - setup_remote_docker:
      #     docker_layer_caching: true
      - run:
          name: Setup the build environment
          command: |
            echo 'export PATH="${PATH}:/home/devuser/.local/bin"' >> $BASH_ENV
            source $BASH_ENV
            mkdir dist
            cd dist
            repo init -u git@github.com:tprrt/manifests.git -b $CIRCLE_BRANCH -m <<parameters.manifest>>
            repo sync -j4
            repo manifest -r -o manifest.xml
      - store_artifacts:
          path: ./dist/manifest.xml
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - .gitconfig
            - .ssh
  build:
    parameters:
      manifest:
        default: nodistro/branch/master.xml
        type: string
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - sstate-cache-{{ .Branch }}-<<parameters.manifest>>
            - sstate-cache-{{ .Branch }}-
            - sstate-cache-
      - run:
          name: Build the image
          no_output_timeout: 30m
          command: |
            cd dist
            source ./layers/oe-init-build-env
            bitbake core-image-minimal
      - save_cache:
          key: sstate-cache-{{ .Branch }}-<<parameters.manifest>>
          paths:
            - dist/build/sstate-cache
      - store_artifacts:
          path: ./dist/tmp/deploy
jobs:
  master-fetch:
    executor: docker-oe
    steps:
      - fetch:
        manifest: nodistro/branch/master.xml
  honister-fetch:
    executor: docker-oe
    steps:
      - fetch:
        manifest: nodistro/branch/honister.xml
  hardknott-fetch:
    executor: docker-oe
    steps:
      - fetch:
        manifest: nodistro/branch/hardknott.xml
  dunfell-fetch:
    executor: docker-oe
    steps:
      - fetch:
        manifest: nodistro/branch/dunfell.xml
  dunfell-build:
    executor: docker-oe
    steps:
      - build:
        manifest: nodistro/branch/dunfell.xml
workflows:
  version: 2
  master-fetch:
    jobs:
      - master-fetch:
          filters:
            branches:
              ignore:
                - gh-pages
  honister-fetch:
    jobs:
      - master-fetch:
          filters:
            branches:
              ignore:
                - gh-pages
  hardknott-fetch:
    jobs:
      - master-fetch:
          filters:
            branches:
              ignore:
                - gh-pages
  dunfell-fetch-build:
    jobs:
      - dunfell-fetch:
          filters:
            branches:
              ignore:
                - gh-pages
      - dunfell-build:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - dunfell-fetch
