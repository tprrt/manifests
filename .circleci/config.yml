version: 2.1
executors:
  docker-oe:
    docker:
      - image: tprrt/debian-oe:latest
    resource_class: large
commands:
  fetch:
    parameters:
      manifest:
        default: "default.xml"
        type: string
    steps:
      - run:
          name: Configure Git
          command: |
            git config --global user.email ${CIRCLE_GIT_EMAIL}
            git config --global user.name ${CIRCLE_GIT_NAME}
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Setup the build environment
          command: |
            echo 'export PATH="${PATH}:/home/devuser/.local/bin"' >> $BASH_ENV
            source $BASH_ENV
            mkdir dist
            cd dist
            echo "Using manifest: << parameters.manifest >>"
            repo init -u git@github.com:tprrt/manifests.git -b $CIRCLE_BRANCH -m << parameters.manifest >>
            repo sync -j4
            repo manifest -r -o manifest.xml
      - store_artifacts:
          path: ./dist/manifest.xml
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - .gitconfig
            - .ssh
  build:
    parameters:
      manifest:
        default: "default.xml"
        type: string
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - sstate-cache-{{ .Branch }}-<< parameters.manifest >>
            - sstate-cache-{{ .Branch }}-
            - sstate-cache-
      - run:
          name: Build the image
          no_output_timeout: 300m
          command: |
            cd dist
            source ./layers/oe-init-build-env
            bitbake core-image-minimal
      - save_cache:
          key: sstate-cache-{{ .Branch }}-<< parameters.manifest >>
          paths:
            - dist/build/sstate-cache
      - store_artifacts:
          path: ./dist/tmp/deploy
jobs:
  master-fetch:
    executor: docker-oe
    steps:
      - fetch:
        manifest: "nodistro/branch/master.xml"
  kirkstone-fetch:
    executor: docker-oe
    steps:
      - fetch:
        manifest: "nodistro/branch/kirkstone.xml"
